<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLAB - Contact Us</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        h1 {
            color: var(--brand-color);
            font-size: 2.5rem;
            margin-bottom: 40px;
        }
        
        .form-description {
            margin-bottom: 21px;
            font-size: 14px;
            color: #333;
        }
        
        select {
            background-color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <h2 class="title">Contact Us</h2>

        <div class="info">
            Fill out this form to get in touch with our team. We'll respond to your inquiry as soon as possible.
        </div>
        
        <form>
            <input type="text" class="input" placeholder="Full Name" required>
            
            <input type="email" class="input" placeholder="Email Address" required>
            
            <select class="input" title="subject" required>
                <option title="Select Subject" value="" disabled selected>Select Subject</option>
                <option title="general" value="general">General Inquiry</option>
                <option title="support" value="support">Technical Support</option>
                <option title="billing" value="billing">Billing Question</option>
                <option title="feedback" value="feedback">Feedback</option>
                <option title="other" value="other">Other</option>
            </select>
            
            <textarea class="input" placeholder="Your Message" required></textarea>
            
            <button class="btn" type="submit">Send Message</button>
        </form>
        
        <a class="back-link" href="login.html">Back to Sing in</a>
    </div>

    <footer>
        <div class="footer">
            <p>Â© 2025 Colab. All rights reserved. | <a href ="form.html">Contact us</a> | <a href="us.html">About us</a> </p>
        </div>
    </footer>
</body>
</html>
